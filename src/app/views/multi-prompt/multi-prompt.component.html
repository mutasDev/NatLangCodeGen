<div style="display: grid; grid-template-columns: auto">
  <div style="text-align: center">
    <h1>Multi</h1>
  </div>
  <div style="text-align: center">
    <input
      type="file"
      class="form-control"
      id="file"
      (change)="uploadFile($event)"
    />
  </div>
  <div style="text-align: center">
    <mat-radio-group aria-label="Select Model" [(ngModel)]="generationModel">
      <mat-radio-button value="1">Codex</mat-radio-button>
      <mat-radio-button value="2">GPT-3</mat-radio-button>
    </mat-radio-group>
  </div>
  <div style="text-align: center">
    <button [disabled]="generationModel==0" style="margin-top: 10px" (click)="generateMultiPrompts()">
      Generate
    </button>
  </div>

  <div style="text-align: center">
    <button style="margin-top: 10px" (click)="saveZip()">SaveZip</button>
  </div>
</div>
